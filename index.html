<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lig4 05_S5</h1>
        <img src="logo.jpg">
    </header>

    <main>
        <section id="instruct">
            <h2>Lig4</h2>
            <p>
                No Lig-4, um jogador assume a cor Vermelha e o outro assume a cor Preta.
                Os jogadores se alternam inserindo suas peças em uma das 7 colunas de uma tabela 7x6.
                O primeiro jogador que conseguir quatro de suas peças em uma linha (seja horizontal,
                vertical ou diagonal) vence.
            </p>
        </section>
        
        <section id="area">
            <button id="start" type="submit">start</button>
            
            <!-- colocar hidden no board depois -->
            <div id="board"></div>

            <div id="victory" class="hidden"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
